<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="static/css/main.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid lightblue;
            padding: 3px 5px;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="books" class="brand-logo"><i
                    class="large material-icons">menu_book</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="favs">Favourites</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="favs">Favourites</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Bookstore</h1>
        <div class="row center">
            <h5 class="header col s12 light">Read more for profit and fun: Golang + Materialize demo</h5>
        </div>
        <div class="row center">
            <a href="books" id="action-button"
               class="btn-large waves-effect waves-light orange">Go to Books</a>
        </div>
        <br><br>

    </div>
</div>
<div class="container">
    <div class="section">
        <!--   Books list section   -->
        <h5>Selected: ({{len .}} books)</h5>
        <div class="row">
            {{range .}}
                <div class="card-wrapper col s12 l6">
                    <div class="card horizontal sticky-action">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{urlSafe .Thumbnail}}">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{.Title}}<i
                                class="material-icons right">more_vert</i></span>
                                <p><a href="#">{{.Subtitle}}</a></p>
                                <div class="card-action">
                                    <a href="favs?remove={{.ID}}">Remove from Favourites</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
        <br>
        <br>
        <br>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>
</body>
</html>
